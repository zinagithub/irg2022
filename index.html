<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IRG 2022</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">حساب الضريبة على الدخل</h1>
            <p class="description text-center">
                سنكون شاكرين على كل إقتراح تقدمونه لتحسين هذا التطبيق
            </p>
        </header>
        <form id="impot-form">
            <div class="form-group">
                <label for="soumis" id="soumis-label">المبلغ الخاضع للضريبة</label>
                <input type="number" name="soumis" step="0.01" id="soumis" class="form-control"
                    placeholder="أدخل مبلغ الضريبة على الدخل" required />
            </div>
            <div class="form-group">
                <label for="result" id="result-label"> إقتطاع الضريبة على الدخل</label>
                <input type="number" name="result" id="result" class="form-control" placeholder="أنقر حساب لترى النتيجة"
                    disabled />
            </div>
            <div class="form-group">
                <p>هل أنت شخص طبيعي أو من ذوي الإحتياجات الخاصة ?</p>
                <label>
                    <input name="irg-type" value="1" type="radio" class="input-radio" id="type1" checked />
                    طبيعي
                </label>
                <label>
                    <input name="irg-type" value="2" type="radio" id="type2" class="input-radio" />
                    ذوي الإحتياجات الخاصة
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button" onClick="putResult()">
                    حساب
                </button>
            </div>
        </form>

    </div>
    <footer class="container">
        <p class="description text-center">يمكنكم الإتصال على البريد الإلكتروني
        </p>
        <p class="description text-center">dfpsetifcodes@gmail.com</p>

    </footer>
    <script src="index.js"></script>
</body>

</html>
